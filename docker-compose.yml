version: '3.8'

services:
  nba-api:
    build: .
    container_name: nba-props-analysis
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NBA_SEASON=${NBA_SEASON:-2024-25}
      - MIN_CONFIDENCE=${MIN_CONFIDENCE:-0.65}
      - TOP_N=${TOP_N:-10}
      - PORT=5000
      - HOST=0.0.0.0
      - DEBUG=${DEBUG:-False}
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nba-network

networks:
  nba-network:
    driver: bridge
